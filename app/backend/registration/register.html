<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"></head>
	<title> Learning to Program </title>
	<link rel="stylesheet" type="text/css" href="css/global.css"></link>
	<link rel="stylesheet" type="text/css" href="css/register.css"></link>
</head>
<body>
	<h1>Learning to Program!</h1>
	<div id="register">
		<form method="post" action="register.php">
			<table id="formTable">
				<tr>
					<td><label for="email">Email:</label></td>
					<td><input name="email" type="text"/></td>
				</tr>
				<tr>
					<td><label for="passwordText">Password:</label></td>
					<td><input name="passwordText" type="password"/></td>
				</tr>
				<tr>
					<td><label for="confirmPasswordText">Confirm Password:</label></td>
					<td><input name="confirmPasswordText" type="password"/></td>
				</tr>
				<tr>
					<td><label for="firstName">First Name:</label></td>
					<td><input name="firstName" type="text"/></td>
				</tr>
				<tr>
					<td><label for="lastName">Last Name:</label></td>
					<td><input name="lastName" type="text"/></td>
				</tr>
				<tr>
					<td><label for="birthday">Birthday:</label></td>
					<td><input name="birthday" type="date"/></td>
				</tr>
				<tr>
					<td><label for="city">City:</label></td>
					<td><input name="city" type="text"/></td>
				</tr>
				<tr>
					<td><label for="state">State:</label></td>
					<td><input name="state" type="text"/></td>
				</tr>								
			</table>
			<input name="register" type="submit" value="Register"/>
		</form>
	</div>
</body>
</html>
